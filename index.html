<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=5">
    <title>Sunnyvale Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="TPB.jpg" alt="Trailer Park Boys banner">
    <h1 class="title">Lets go on an adventure to Sunnyvale Trailer Park!</h1>
    <br>
    <div class="game-section">
      <div class="stats-container">
        <div class="stats-column">
          <h3>Health:</h3>
          <h3>Mental State:</h3>
          <h3>Cash Balance:</h3>
        </div>
        <div class="stats-column">
          <h3 class="healthSpot"></h3>
          <h3 class="mentalStateSpot"></h3>
          <h3 class="moneySpot"></h3>
        </div>
      </div>
      <h3 class="whatHappensSpot">Where would you like to go?</h3>
      <div class="button-container">
        <button class="button up"></button>
        <div class="button-row">
          <button class="button left"></button>
          <button class="button down"></button>
          <button class="button right"></button>
        </div>
      </div>
      <p>Click a button to move around Sunnyvale</p>
    </div>
    <script src="practice.js" type="text/javascript"></script>
  </body>
</html>
